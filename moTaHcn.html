<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="hinhChuNhat" width="1200" height="800" style="border: 3px solid #e4ff78" ></canvas>
<script>
    function Rectangle(height, width) {
        this.height = height;
        this.width = width;
        this.Area = function Area() {
            return this.height * this.width;
        };
        this.Perimeter = function Perimeter() {
            return (this.height + this.width)*2
        };
        this.CreateRec = function CreateRec() {
            let c = document.getElementById("hinhChuNhat");
            let ctx = c.getContext("2d");
            ctx.rect(20, 20, this.width, this.height);
            ctx.stroke();
        };
    }
    let Rectangle1 = new Rectangle(100, 100);
    Rectangle1.CreateRec();
    document.write("<br>Diện tích hình chữ nhật " + Rectangle1.Area() + "<br>" );
    document.write("Chu vi hình chữ nhật " + Rectangle1.Perimeter() + "<br>" );
</script>
</body>
</html>
